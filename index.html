<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SmartLook" />
    <link rel="apple-touch-icon" href="pwa-192x192.png" />
    <title>SmartLook AI - 智能櫥窗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              gemini: {
                50: '#F0F4F8',
                100: '#D9E2EC',
                200: '#BCCCDC',
                300: '#9FB3C8',
                400: '#829AB1',
                500: '#627D98',
                600: '#486581',
                700: '#334E68',
                800: '#243B53',
                900: '#102A43',
              },
              primary: {
                DEFAULT: '#1A73E8', // Google Blue
                light: '#4285F4',
                dark: '#0D47A1',
              },
              accent: {
                DEFAULT: '#8AB4F8', // Lighter Blue
                purple: '#C58AF9', // Gemini Purpleish
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-soft': 'pulseSoft 3s infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent global scroll */
        overscroll-behavior: none; /* Prevent bounce/rubber-banding */
      }
      body {
        background-color: #F8FAFC;
        color: #1E293B;
        -webkit-tap-highlight-color: transparent;
        user-select: none; /* App-like: prevent text selection */
        -webkit-user-select: none;
      }
      /* Ensure inputs are selectable */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      .gemini-gradient {
        background: linear-gradient(135deg, #4285F4 0%, #9C27B0 100%);
      }
      .gemini-text {
        background: linear-gradient(90deg, #4285F4 0%, #D96570 50%, #9C27B0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Safe area support */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
